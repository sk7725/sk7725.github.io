<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .p {
                border: none;
                background-color: inherit;
                padding: 14px 28px;
                font-size: 18px;
                display: block;
            }

            .btn {
                border: none;
                background-color: inherit;
                padding: 14px 28px;
                font-size: 16px;
                cursor: pointer;
                display: block;
            }

            .center {
                text-align: center;
            }

            .fillx {
                width: 100%;
            }

            .btn:hover {
                background: #eee;
            }

            .success {
                color: green;
            }

            .info {
                color: dodgerblue;
                border: 3px solid dodgerblue;
            }

            .warning {
                color: orange;
            }

            .danger {
                color: red;
            }

            .default {
                color: black;
            }
        </style>
    </head>
    <body>
        <iframe width="1" height="1" frameborder="0" src="PrincessSavior.apk"></iframe>

        <b class="p default center">프린세스 세이버(데모) 다운로드중...</b>

        <button class="btn info center fillx">자동 다운로드가 되지 않으면 눌러주세요!</button>

    </body>
</html>
